## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/apirest
spring.datasource.username=postgres
spring.datasource.password=27579523
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
server.servlet.context-path=/projetoapirest

# Número máximo de milisegundos que um cliente aguardará por uma conexão
spring.datasource.hikari.connection-timeout= 20000

# Número mínimo de conexões inativas mantidas pelo HirakiCP em um conjunto de conexões
spring.datasource.hikari.minimum-idle= 10

# Máximo do pool de conexão
spring.datasource.hikari.maximum-pool-size= 40

# Tempo ocioso para conexão
spring.datasource.hikari.idle-timeout=10000

# Salvando dados no banco automáticamente
spring.datasource.hikari.auto-commit=true